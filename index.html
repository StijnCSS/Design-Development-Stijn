<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hqj0lzt.css">
</head>

<body>
    <h1></h1>
        </audio>
    </figure>
    <section class="Doomsday">
        <h2>MF DOOM // Operation: doomsday</h2>
        <div class="Jacket"></div>
        <div class="JacketShadow"></div>
        <div class="Arm">
            <div class="WatchWhite">
                <div class="DialWhite"></div>
            </div>
            <div class="WatchBronze">
                <div class="DialBronze"></div>
            </div>
            <div class="WatchBlack">
                <div class="DialBlack">
                    <h2>3:17</h2>
                </div>
            </div>

            <div class="WatchSilver">
                <div class="DialSilver"></div>
            </div>
        </div>
        <div class="Hand">
            <div class="Palm"></div>
            <div class="Thumb"></div>
            <div class="Pointer"></div>
            <div class="Middle"></div>
            <div class="Ring"></div>
            <div class="Pinky"></div>

            <div class="Knife">
                <div class="Handle"></div>
                <div class="Guard"></div>
                <div class="Blade"></div>
            </div>
        </div>

        <div class="Plaat"></div>
    </section>
    <section class="Orange">
        <img src="./Images/Advisory.webp" alt="parental advisory sticker">
    </section>
    <section class="Fantasies">
        <div></div>
    </section>

    
    <script src="script.js"></script>
</body>

</html>
